<!DOCTYPE html>
<html>
<head>
    <title>Вход</title>
</head>
<body>
    <h2>Вход в аккаунт</h2>

    {% if messages %}
        {% for message in messages %}
            <p style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %}">
                {{ message }}
            </p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Имя пользователя" required><br><br>
        <input type="password" name="password" placeholder="Пароль" required><br><br>
        <button type="submit">Войти</button>
    </form>

    <p><a href="{% url 'register' %}">Нет аккаунта? Зарегистрируйтесь</a></p>
    <p><a href="{% url 'main_page' %}">На главную</a></p>
</body>
</html>
