<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
</head>
<body>
    <h2>Регистрация</h2>

    {% if messages %}
        {% for message in messages %}
            <p style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %}">
                {{ message }}
            </p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Придумайте имя" required><br><br>
        <input type="password" name="password" placeholder="Придумайте пароль" required><br><br>
        <button type="submit">Создать аккаунт</button>
    </form>

    <p><a href="{% url 'login' %}">Уже есть аккаунт? Войдите</a></p>
    <p><a href="{% url 'main_page' %}">На главную</a></p>
</body>
</html>
